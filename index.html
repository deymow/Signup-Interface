<!DOCTYPE html>
<html>
	
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet"  href="css/signup.css">
</head>
<body>
	<div class="container">
		<div class="col-md-4">
			
		</div>
		<div class="col-md-4" id="centerdiv">
							
				<div class="jumbotron">  

				<form id="myForm">
					<h2 id="bed">Bedspace.ng</h2>
					<h3 id="sign">sign up</h3> 
				    <div class="input-group">
				    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				    <input type="text" class="form-control" id ="fName" name="fName" placeholder="First Name">
				    </div><br>
				    <div class="input-group">
				    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				    <input type="text" class="form-control" id ="lName" name="lName" placeholder="Last Name">
					</div><br>
					<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				    <input type="text" class="form-control" id ="emailAdd" name="emailadd" placeholder="Email Address">
				    </div><br>
				    <div class="input-group">
				    <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
				    <input type="text" class="form-control" id ="phoneNo" name="phoneNo" placeholder="Phone Number">
				    </div><br>
				    
					<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>			    
					<input type="text" class="form-control" id ="locate" name="locate" placeholder="Location">  
					</div><br>

		            <div >
				      <input type="button" id= "door" value = "Submit" class="btn btn-primary pull-right"/>
				    </div><br><br>
				    <div>
				    	<h5>Already have an account? <a href="#">Login</a></h5>
				    </div>
				</form>
				</div>
				   

				
		</div>
		<div class="col-md-4">
			
		</div>
			
	</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
